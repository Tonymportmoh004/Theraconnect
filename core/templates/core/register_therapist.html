<!DOCTYPE html>
<html>
<head>
    <title>Register as Therapist</title>
</head>
<body>
    <h1>Register as a Therapist</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {{ therapist_form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
